<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>HGTI Studio</title>

<style>
:root{
  --bg:#F6F1E8;
  --primary:#2FAF9B;
  --primary-light:#6FD6C4;
  --text:#1F2A2A;
}

body{
  margin:0;
  padding:24px;
  font-family: system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:20px;
}

header img{
  height:56px;
}

textarea{
  width:100%;
  height:160px;
  font-family: monospace;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
}

button{
  margin:8px 8px 8px 0;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:white;
  font-size:1rem;
  cursor:pointer;
}

button.secondary{
  background:#ddd;
  color:#333;
}

.canvas-wrapper{
  position:relative;
  display:inline-block;
  margin-top:20px;
}

canvas{
  display:block;
  border:1px solid #999;
  image-rendering: pixelated;
}

/* GÖRSEL ÜSTÜ AYAR PANELİ */
.overlay-controls{
  position:absolute;
  top:8px;
  left:8px;
  background:rgba(246,241,232,0.9);
  padding:8px 10px;
  border-radius:8px;
  font-size:0.85rem;
  display:flex;
  gap:8px;
  align-items:center;
}

.overlay-controls input{
  width:56px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Henry Games">
  <h1>HGTI Studio</h1>
</header>

<h3>TXT / HGTI → Görsel</h3>
<textarea id="textInput">
0,0=#FF0000
1,0=#00FF00
2,0=#0000FF
</textarea>
<br>
<button onclick="textToImage()">Görsele Çevir</button>

<h3>Görsel → TXT (HGTI)</h3>
<input type="file" id="imageInput" accept="image/*">
<br>
<button onclick="imageToText()">TXT’ye Dönüştür</button>
<button class="secondary" onclick="downloadTXT()">TXT İndir</button>

<div class="canvas-wrapper">
  <canvas id="canvas"></canvas>

  <!-- OPSİYONEL PİKSEL AYARLARI -->
  <div class="overlay-controls">
    <label>Piksel</label>
    <input type="number" id="pixelSizeInput" value="10" min="1">
    <label>Ölçek</label>
    <input type="number" id="scaleInput" value="1" min="0.1" step="0.1">
  </div>
</div>

<h3>TXT Dosyası Yükle (Otomatik Görsele Çevirir)</h3>
<input type="file" id="txtFileInput" accept=".txt,.hgti">

<script>
let generatedTXT = "";

function getPixelSettings(){
  return {
    pixelSize: Number(document.getElementById("pixelSizeInput").value) || 10,
    scale: Number(document.getElementById("scaleInput").value) || 1
  };
}

function textToImageFromString(text){
  const { pixelSize, scale } = getPixelSettings();

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const lines = text.split("\n");

  let maxX=0,maxY=0;
  for(const l of lines){
    if(!l.includes("=")) continue;
    const [p]=l.split("=");
    const [x,y]=p.split(",").map(Number);
    maxX=Math.max(maxX,x);
    maxY=Math.max(maxY,y);
  }

  canvas.width=(maxX+1)*pixelSize*scale;
  canvas.height=(maxY+1)*pixelSize*scale;

  ctx.setTransform(scale,0,0,scale,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(const l of lines){
    if(!l.includes("=")) continue;
    const [p,c]=l.split("=");
    const [x,y]=p.split(",").map(Number);
    ctx.fillStyle=c;
    ctx.fillRect(x*pixelSize,y*pixelSize,pixelSize,pixelSize);
  }
}

function textToImage(){
  const text=document.getElementById("textInput").value;
  textToImageFromString(text);
}

function imageToText(){
  const file=document.getElementById("imageInput").files[0];
  if(!file) return;

  const img=new Image();
  img.onload=()=>{
    const c=document.createElement("canvas");
    c.width=img.width;
    c.height=img.height;
    const ctx=c.getContext("2d");
    ctx.drawImage(img,0,0);

    const data=ctx.getImageData(0,0,c.width,c.height).data;
    let out=[];

    for(let y=0;y<c.height;y++){
      for(let x=0;x<c.width;x++){
        const i=(y*c.width+x)*4;
        const r=data[i],g=data[i+1],b=data[i+2],a=data[i+3];
        if(a>0){
          out.push(`${x},${y}=#${hex(r)}${hex(g)}${hex(b)}`);
        }
      }
    }

    generatedTXT=out.join("\n");

    if(out.length<5000){
      document.getElementById("textInput").value=generatedTXT;
    }else{
      alert("Görsel büyük. TXT indirilebilir olarak hazırlandı.");
    }
  };
  img.src=URL.createObjectURL(file);
}

function hex(v){
  return v.toString(16).padStart(2,"0").toUpperCase();
}

function downloadTXT(){
  if(!generatedTXT) return;
  const blob=new Blob([generatedTXT],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="image.hgti";
  a.click();
}

document.getElementById("txtFileInput").addEventListener("change",e=>{
  const file=e.target.files[0];
  if(!file) return;

  const reader=new FileReader();
  reader.onload=()=>{
    const content=reader.result;
    document.getElementById("textInput").value=content;
    textToImageFromString(content);
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
